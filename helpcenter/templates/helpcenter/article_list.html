{% extends 'helpcenter/base.html' %}

{% block page_title %}Articles{% endblock %}

{% block content %}

  <h1>Articles</h1>

  {% if articles %}

    <div class='articles'>

      {% for article in articles %}
        <div class='article'>
          <h3><a href='{% url "article-detail" article.pk %}'>{{ article.title }}</a></h3>
        </div>
      {% endfor %}

    </div>

  {% else %}

    <p>There are no articles in this section.</p>

  {% endif %}

{% endblock %}
